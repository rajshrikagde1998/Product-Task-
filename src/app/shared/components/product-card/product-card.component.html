<div class="card mb-4">
    <div class="card-header" [ngClass]="{
       ' bg-primary' : getProduct.pCat === 'catlog',
       ' bg-success' : getProduct.pCat === 'product'
    }">
        <h3>
         {{getProduct.pName}}
        </h3>
    </div>
    <div class="card-body">
        <p>
         {{getProduct.pDecsr}}
        </p>
    </div>
</div>
